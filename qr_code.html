<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code - Luiz Otávio</title>
    <style>
        body {
            background: url('./img/ice.shader-bg.jpg') no-repeat center top fixed;
            background-size: cover;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            flex-direction: column;
        }
        @media (max-width: 640px) {
            body {
                background: url('./img/favela-tech-mobile3.png') no-repeat center top fixed;
                background-size: cover;
            }
            .container {
                background: rgba(0, 0, 0, 0.5);
            }
            .profile-img {
                display: none !important;
            }
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
            background: rgba(0, 0, 0, 0.6);
            padding: 20px;
            border-radius: 10px;
        }
        .profile-img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin: 20px auto;
            display: block;
            object-fit: cover;
            border: 3px solid white;
        }
        h1 {
            font-size: 26px;
            font-weight: bold;
            letter-spacing: 1px;
        }
        .qr-code {
            width: 250px;
            height: 250px;
            margin: 20px auto;
            display: block;
            background: white;
            padding: 10px;
            border-radius: 10px;
        }
        .back-button {
            background: rgba(255, 255, 255, 0.5);
            display: block;
            color: #000;
            padding: 15px;
            margin: 20px auto 10px;
            border-radius: 30px;
            text-decoration: none;
            font-size: 16px;
            font-weight: bold;
            width: 90%;
            max-width: 350px;
            box-shadow: 5px 5px 0px black;
            transition: all 0.3s ease-in-out;
        }
        .back-button:hover {
            transform: translateY(-3px);
            box-shadow: 8px 8px 0px black;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="./img/fernando.jpeg" alt="Logo" class="profile-img">
        <h1>Meu QR Code</h1>
        <p>Escaneie este código para acessar meus contatos</p>
        
        <img src="./img/qr_code.jpeg" alt="QR Code" class="qr-code">
        
        <a href="index.html" class="back-button">Voltar para Links</a>
    </div>
</body>
</html>
